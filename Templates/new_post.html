{% extends 'base.html' %}

{% block head %}
<title>Create a new post</title>
{% endblock %}

{% block body %}
<h1>New Post!</h1>

<hr>

<h2>Create a new post:</h2>
<form action="/posts" , method='POST'>
    <label for="title">Title</label>
    <input class="form-control" type="text" name="title" id="title" placeholder="Title of your post">
    <br>
    <label for="content">Content</label>
    <textarea class="form-control" name="content" id="content" placeholder="Body of your article" rows="3"></textarea>
    <br>
    <label for="author">Author</label>
    <input class="form-control" type="text" name="author" id="author" placeholder="Enter author name">
    <br>
    <input type="submit" class="btn btn-outline-success" value="Post">
</form>

<hr>

{% endblock %}
