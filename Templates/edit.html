{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<h1>Edit posts</h1>

<hr>

<h2>Edit your post:</h2>
<form action="/posts/edit/{{ post.id }}" , method='POST'>
    <label for="title">Title</label>
    <input class="form-control" type="text" name="title" id="title" value="{{ post.title }}"
        placeholder="Title of your post">
    <br>
    <label for="content">Content</label>
    <textarea class="form-control" name="content" id="content" placeholder="Body of your article"
        rows="3">{{ post.content }}</textarea>
    <br>
    <label for="author">Author</label>
    <input class="form-control" type="text" name="author" id="author" value="{{ post.author }}"
        placeholder="Enter author name">
    <br>
    <input type="submit" class="btn btn-outline-success" value="Save changes">
</form>

<hr>

{% endblock %}
